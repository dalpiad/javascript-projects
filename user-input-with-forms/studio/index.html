<!doctype html>
<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search/",
				"ask": "https://www.ask.com/web"
			};
			let selectedEngine = document.querySelector("input[name=engine]:checked");
			let form = document.getElementById("searchForm");
			let search = document.getElementById("q");
			if (selectedEngine === null) {
				alert("Please elect a seach engine");
				event.preventDefault();
			};
			if (search === null) {
				alert("Please enter a search term");
				event.preventDefault();
			};
			let action = actions[selectedEngine.value];
			form.setAttribute("action", action);
		};

		window.addEventListener("load", function() {
			let form = document.getElementById("searchForm");
			form.addEventListener("submit", setSearchEngine);
    	});
	</script>
</head>

<body>

	<form id="searchForm">
    <input name="q" type="text">
	<label>Google <input name="engine" type="radio" value="google"> </label>
	<label>| DuckDuckGo <input name="engine" type="radio" value="duckDuckGo"> </label>  
	<label>| Bing <input name="engine" type="radio" value="bing"> </label>  
	<label>| Ask <input name="engine" type="radio" value="ask"> </label>  
	<input type="submit" value="Go!">    
	</form>

</body>
